[DEFAULT]
debug = true
email_to = admin@saip.com
smtp_server = localhost
error_email_from = paste@localhost
templating.genshi.method = HTML 

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 3050

[sa_auth]
cookie_secret = 1fa2ae36-6d27-48e0-a3fe-e3a506940767

[app:main]
use = egg:testando
full_stack = true
cache_dir = %(here)s/data

beaker.session.key = testando
beaker.session.secret = 1fa2ae36-6d27-48e0-a3fe-e3a506940767

sqlalchemy.url = postgresql://postgres:postgres@localhost/test
sqlalchemy.echo = false
sqlalchemy.echo_pool = false
sqlalchemy.pool_recycle = 3600

templating.mako.reloadfromdisk = true
templating.mako.compiled_templates_dir = %(here)s/data/templates

toscawidgets.framework.resource_variant=debug

[loggers]
keys = root,testando,sqlalchemy,auth

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_testando]
level = DEBUG
handlers =
qualname = testando

[logger_sqlalchemy]
level = DEBUG
handlers =
qualname = sqlalchemy.engine


[logger_auth]
level = WARN
handlers =
qualname = auth

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
